<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href=".\loginform.css" />
    <link rel="shortcut icon" href=".\img\bolide.jpg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Oswald:wght@200&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/f286db0f62.js"
      crossorigin="anonymous"
    ></script>
    ">
  </head>
  <body>
    <div id="cont">
      <form action="">
        <h2>Login</h2>
        <div id="user">
          <label for="" class="pinky">Username</label>
          <input
            type="text"
            class="pinky paisa"
            placeholder="     enter username"
          />
          <i class="fa-solid fa-user"></i>
        </div>
        <div id="pass">
          <label for="" class="pinky">Password</label>
          <input
            type="password"
            class="pinky paisa"
            placeholder="     enter password"
          />
          <i class="fa-solid fa-lock"></i>
        </div>
        Remember password <input type="checkbox" class="pinky" />
        <div id="button">
          <button type="button">Login</button>
          <button type="button">Cancel</button>
        </div>
        <div id="link">
          <a
            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
            >forgot password</a
          >
          <a href="https://www.facebook.com/">Create new account</a>
        </div>
      </form>
    </div>
  </body>
</html>
